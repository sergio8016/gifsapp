<div *ngIf="gif">
  <div class="card mb-2 text-center bg-dark animate__animated animate__fadeIn">
    <app-lazy-image [url]="gif.images.downsized_medium.url" [alt]="gif.title || 'No name'"></app-lazy-image>
<!--
    <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
-->
    <div class="card-body text-white">
      <div class="card-text">
        {{gif.title || 'No title'}}
      </div>
    </div>
  </div>
</div>
